<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./todo-app.js"></script>
    <link rel="stylesheet" href="/style.css">
    <style>
        [class*="ground-pane"]{
            filter:grayscale(1);
        }
    </style>
</head>

<body>
    <nav class="nav mb-7">
        <a href="/Checkbox/check.html" class="nav-link">Чекбокс</a>
        <a href="/Select/select.html" class="nav-link">Селект</a>
        <a href="/Map/map.html" class="nav-link">Карту</a>
        <a href="/Scrollbar/scrollbar.html" class="nav-link">Скроллбар</a>
        <a href="/Form/form.html" class="nav-link">Формы</a>
        <a href="/Tultype/tultype.html" class="nav-link">Тултип</a>
    </nav>


    <div id="myMap1" style="width: 460px; height: 460px"></div>
    <script src="https://api-maps.yandex.ru/2.1/?apikey=ваш API-ключ&lang=ru_RU" type="text/javascript">
    </script>
    <script type="text/javascript">
        // Функция ymaps.ready() будет вызвана, когда
        // загрузятся все компоненты API, а также когда будет готово DOM-дерево.
        ymaps.ready(init);
        function init() {
            // Создание карты.
            var myMap = new ymaps.Map("myMap1", {
                center: [48.872185, 2.354224],
                zoom: 16
            });
            // Создание геообъекта с типом точка (метка).
            var myPlacemark = new ymaps.Placemark([48.872185, 2.354224], {}, {
                iconLayout: 'default#image',
                iconImageHref: 'Subtract.svg',
                iconImageSize: [28, 40],
                iconImageOffset: [-5, -42]
            });
            // Размещение геообъекта на карте.
            myMap.geoObjects.add(myPlacemark);

        }
    </script>
</body>

</html>
